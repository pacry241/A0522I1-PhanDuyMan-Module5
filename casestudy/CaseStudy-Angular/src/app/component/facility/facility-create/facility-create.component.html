

<div class="container-fluid">
  <div style="background-color: #22ff2b">
    <p>Add New Facility By Employee</p>
  </div>
  <form [formGroup]="createFacility" (ngSubmit)="saveFacility()">
    <input formControlName="id" type="hidden">
    <div class="mb-3">
      <label for="NameFacility" class="form-label">Name Facility</label>
      <input type="text" class="form-control" id="NameFacility" formControlName="nameFacility" placeholder="Name Facility">
    </div>
    <div class="mb-3">
      <label for="acreage" class="form-label">Acreage label</label>
      <input type="text" class="form-control" id="acreage" formControlName="acreage" placeholder="Acreage">
    </div>
    <div class="mb-3">
      <label for="Floors" class="form-label">Floors</label>
      <input type="text" class="form-control" id="Floors" formControlName="floor" placeholder="Floors">
    </div>
    <div class="mb-3">
      <label for="renter" class="form-label">Renter</label>
      <input type="text" class="form-control" id="renter" formControlName="renter" placeholder="renter">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">status</label>
      <input type="text" class="form-control" id="status" formControlName="status" placeholder="status">
    </div>
    <div class="mb-3">
      <label for="expense" class="form-label">Expense</label>
      <input type="text" class="form-control" id="expense" formControlName="expense" placeholder="expense">
    </div>
    <div class="mb-3">
      <label for="rentType" class="form-label">Rent type</label>
      <div class="col-sm-10">
        <select id="rentType" formControlName="rentType" class="form-select" [compareWith]="compareFn">-->
          <option *ngFor="let rentType of rentTypes" [ngValue]="rentType">{{rentType.nameRentType}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary" routerLink="/facilities">Back</button>
        <button type="reset" class="btn btn-primary" >Reset</button>
        <button type="submit" class="btn btn-primary" >Save</button>
      </div>
    </div>
  </form>
</div>
