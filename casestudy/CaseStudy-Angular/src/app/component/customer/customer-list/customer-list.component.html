<div class="container-fluid">
<!--  <button class="btn btn-info" routerLink="/customer/create">Add New Customer</button>-->
  <table class="table table-hover">
    <thead style="background: #48cfff">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Date of birth</th>
      <th>Gender</th>
      <th>CMND</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Customer Type</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers; index as i">
      <td>{{i}}</td>
      <td>{{customer.nameCustomer}}</td>
      <td>{{customer.dateOfBirth}}</td>
      <td>{{customer.gender}}</td>
      <td>{{customer.cmnd}}</td>
      <td>{{customer.phoneNumber}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.customerType}}</td>
      <td>{{customer.address}}</td>
      <td>
        <button class="btn btn-info" [routerLink]="['/detail', customer.id]">Detail</button>
        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
