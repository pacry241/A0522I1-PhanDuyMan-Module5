
<div class="container text-center">
  <div class="row ">
    <div class="col-2 border-end border-5 border-dark-subtle">
      <p>Tìm kiếm nhân viên</p>
        <label for="nameEmployee">Tên nhân viên:</label>
        <input id="nameEmployee" type="text" size="15">
        <label for="levelEmployee" >Trình độ:</label>
        <input id="levelEmployee" type="text" size="15">
        <label for="salary">Tiền lương:</label>
        <input id="salary" type="text" size="15">
    </div>
    <div class="col-10">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let employee of employees">
          <div class="card shadow-lg h-100 ">
            <img class="card-img-top"
                 [src]="employee.image"
                 alt=""  height="200px" style="max-width: 20rem; border:2px solid black">
            <div class="card-body">
              <h5 class="card-title">{{employee.nameEmployee}}</h5>
              <p class="card-text">Email: {{employee.email}}</p>
              <p class="card-text">Phone: {{employee.phone}}</p>
              <p class="card-text">Address: {{employee.address}}</p>
              <p class="card-text">Position: {{employee.location.namePosition}}</p>
              <!--          <a href="#" class="btn btn-primary">Nút bấm</a>-->
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-primary" [routerLink]="['/employee/detail/',employee.id]"><i class="far fa-user-circle"></i>	</button>
              <button class="btn btn-primary" [routerLink]="['/employee/edit/', employee.id]"><i class="fas fa-user-edit"></i></button>
              <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
