<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Customer</p>

                <form class="mx-1 mx-md-4" [formGroup]="formGroup" (ngSubmit)="saveCreate()">
                  <input type="number" name="id" hidden formControlName="id">
                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" formControlName="name" name="name"/>
                      <label class="form-label" for="form3Example1c">Name
                        <span style="color:red;"
                              *ngIf="(formGroup.controls.name.touched) && formGroup.controls.name.hasError('required') "> is something!!! input your name </span>
                        <span style="color:red;"
                              *ngIf="(formGroup.controls.name.touched) && formGroup.controls.name.hasError('minlength') "> should be longer 5 digits!!! input your name </span>
                      </label> </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="date" id="form3Example2c" class="form-control" formControlName="birthday"
                             name="birthday"/>
                      <label class="form-label" for="form3Example1c">Birthday
                        <span style="color:red;"
                              *ngIf="(formGroup.controls.birthday.touched) && formGroup.controls.birthday.hasError('required') "> is something!!! input your birthday </span>
                      </label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example9c" class="form-control" formControlName="gender"
                             name="gender"/>
                      <label class="form-label" for="form3Example3c">Gender
                        <span style="color:red;"
                              *ngIf="(formGroup.controls.gender.touched) && formGroup.controls.gender.hasError('required') "> is something!!! input your gender </span>
                      </label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example8c" class="form-control" formControlName="idCard"
                             name="idCard"/>
                      <label class="form-label" for="form3Example3c">IdCard
                        <span style="color:red;"
                              *ngIf="(formGroup.controls.idCard.touched) && formGroup.controls.idCard.hasError('required') "> is something!!! input your idCard </span>
                      </label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example4c" class="form-control" formControlName="phone" name="phone"/>
                      <label class="form-label" for="form3Example4c">Phone
                        <span style="color:red;"
                              *ngIf="(formGroup.controls.phone.touched) && formGroup.controls.phone.hasError('required') "> is something!!! input your phone </span>
                        <span style="color:red;"
                              *ngIf="(formGroup.controls.phone.touched) && formGroup.controls.phone.hasError('pattern') "> error pattern </span>

                      </label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" formControlName="email"
                             name="email"/>
                      <label class="form-label" for="form3Example3c">Email
                        <span style="color:red;"
                              *ngIf="(formGroup.controls.email.touched) && formGroup.controls.email.hasError('required') "> is something!!! input your email </span>
                        <span style="color:red;"
                              *ngIf="(formGroup.controls.email.touched) && formGroup.controls.email.hasError('pattern') "> error pattern </span>
                      </label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example6c" class="form-control" formControlName="address"
                             name="address"/>
                      <label class="form-label" for="form3Example3c">Address</label>
                    </div>
                  </div>



                  <div class="d-flex flex-row align-items-center mb-4">

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">CustomerType</label>
                      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                              formControlName="customerType" name="customerType">
                        <option value="" selected>Chose</option>
                        <option *ngFor="let c of  customerTypes" [ngValue]="c">{{c.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex">
                    <button type="submit" class="btn btn-primary btn-lg" style="margin-right: 10px" [disabled]="formGroup.invalid" >Submit</button>
                    <button type="button" class="btn btn-primary btn-lg" routerLink="/customer/list">Back to list</button>
                  </div>


                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
