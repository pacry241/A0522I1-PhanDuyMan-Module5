<button type="button" class="btn btn-success mt-2 " routerLink="/contract/create">New Contract</button>
<h2 style="text-align: center; margin: 20px">List Contract</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Customer</th>
    <th scope="col">Facility</th>
    <th scope="col">First Date</th>
    <th scope="col">Last Date</th>
    <th scope="col">Deposit</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contract of contracts; index as i">
    <td scope="row">{{ contract.id }}</td>
    <td scope="row">{{ contract.customer.name }}</td>
    <td scope="row">{{ contract.facility.name }}</td>
    <td scope="row">{{ contract.dateIn }}</td>
    <td scope="row">{{ contract.dateOut }}</td>
    <td scope="row">{{ contract.deposit }}</td>
  </tr>
  </tbody>
</table>
